<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Corona Virus Tracker Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h1>Corona Virus Tracker Application</h1>
		<p>This application lists the current number of cases reported across the globe</p>

		<div class="jumbotron">
			<h1 class="display-4 font-weight-bold" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total number of reported cases as of today</p>
			<hr class="my-4">
			<p>
				<span>New cases reported since previous day</span>
				<span th:text="${totalNewCases}"></span>
			</p>
		</div>


		<table class="table table-striped">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>Change from previous day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPreviousDay}">0</td>
			</tr>
		</table>

	</div>

</body>

</html>
